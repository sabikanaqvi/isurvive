<ion-header>

  <ion-navbar>
    <ion-title>HOSPITAL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <div>
      <h1 class="title">Name: {{hospital.NAME}}</h1>
    </div>
    <div>
      <p class="info">State: {{hospital.STATE}}</p>

      <p class="info">City: {{hospital.CITY}}</p>
      <p class="info">Category: {{hospital.CATEGORY}}</p>
      <p class="info">Type: {{hospital.TYPE}}</p>
      <p class="info">Contact no: {{hospital.CONTACT}}</p>
    
      <p class="info">Address: {{hospital.ADDRESS}}</p>
    </div>
  </ion-row>
</ion-content>
