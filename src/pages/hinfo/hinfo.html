<ion-header>

  <ion-navbar>
    <ion-title>HOSPITAL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <div>
      <h1 class="title">{{hospital.NAME}}</h1>
    </div>
    <div>
      <p class="info">{{hospital.STATE}}</p>

      <p class="info">{{hospital.CITY}}</p>
      <p class="info">{{hospital.CATEGORY}}</p>
      <p class="info">{{hospital.TYPE}}</p>
      <p class="info">{{hospital.CONTACT_NO}}</p>
      <p class="info">{{hospital.SYSTEM_OF_MEDICINES}}</p>
      <p class="info">{{hospital.ADDRESS}}</p>
    </div>
  </ion-row>
</ion-content>
